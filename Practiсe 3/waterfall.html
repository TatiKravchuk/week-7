<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterfall</title>
  <style>
    .main-ctn {
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-template-rows: repeat(2, 300px);
}

.ctn > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
  </style>
</head>
<body>
<div class="main-ctn">
  <div class="ctn"><img src="img/1.jpeg" alt="Волопад 1"></div>
  <div class="ctn"><img src="img/2.jpg" alt="Волопад 2"></div>
  <div class="ctn"><img src="img/3.jpg" alt="Волопад 3"></div>
  <div class="ctn"><img src="img/4.jpg" alt="Волопад 4"></div>
  <div class="ctn"><img src="img/5.jpg" alt="Волопад 5"></div>
  <div class="ctn"><img src="img/6.jpg" alt="Волопад 6"></div>
  <div class="ctn"><img src="img/7.jpg" alt="Волопад 7"></div>
  <div class="ctn"><img src="img/8.jpg" alt="Волопад 8"></div>
  <div class="ctn"><img src="img/9.jpg" alt="Волопад 9"></div>
  <div class="ctn"><img src="img/10.jpg" alt="Волопад 10"></div>
  <div class="ctn"><img src="img/11.jpg" alt="Волопад 11"></div>
  <div class="ctn"><img src="img/12.jpg" alt="Волопад 12"></div>
  <div class="ctn"><img src="img/13.jpg" alt="Волопад 13"></div>
  <div class="ctn"><img src="img/14.jpg" alt="Волопад 14"></div>
  <div class="ctn"><img src="img/15.jpg" alt="Волопад 15"></div>
  <div class="ctn"><img src="img/16.jpg" alt="Волопад 16"></div>
</div>
</body>
</html>
